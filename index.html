<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>CountDown WC</title>
</head>
<body>
    <h1>Time until the World Cup</h1>

    <div class="container">
        <div class="days">
             <p class="count-days" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="hours">
            <p class="count-hours" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="minutes">
            <p class="count-minutes" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="seconds">
            <p class="count-seconds" id="seconds">0</p>
            <span>Seconds</span>
        </div>

    </div>

    <br>
    <br>
    <div class="info"><p>Click <a target="_blank" href="https://www.skysports.com/football/news/11095/12354033/world-cup-2022-dates-draw-schedule-kick-off-times-final-for-qatar-tournament">here</a> to see matches and groups</p>
    </div>
    


</body>
</html>
